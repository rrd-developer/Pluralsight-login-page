<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in-RRD-PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="left">
            <div class="sign-in">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="RRD Image ">
                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="input-text">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="text" class="input-text">
                    </div>
                    <button type="submit" class="primary-btn">Sign in</button>
                </form>
                <div class="links">
                    <a href="#">Forget password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer class="main-footer">
                <p>Copyright &copy; 2018 Sluralpright LLC.All rights reserved</p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy POlicy</a>
                </div>
            </footer>

        </div>
        <div class="right">
            <div class="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's Create the future <strong>together</strong></h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
